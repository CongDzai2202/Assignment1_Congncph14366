    <script>
        var app = angular.module('asm', ['ngRoute']);
        app.config(function($routeProvider){
            $routeProvider
            .when("/",{
                templateUrl:"./main/trangchu.html",
                controller: "HomeController"
            })
            .when("/khoa-hoc",{
                templateUrl:"./main/khoahoc.html",
                controller: "HomeController"
            })
            .when("/gioi-thieu",{
                templateUrl:"./main/gioithieu.html",
                // controller: "HomeController"
            })
            .when("/kiemtra/:subjectId",{
                templateUrl:"./main/kiemtra.html",
                controller: "TestADAV"
            })
            .when("/lien-he",{
                templateUrl:"./main/lienhe.html",
                // controller: "HomeController"
            })
            .when("/hoi-dap",{
                templateUrl:"./main/hoidap.html",
                // controller: "HomeController"
            })
            .when("/gop-y",{
                templateUrl:"./main/gopy.html",
                // controller: "HomeController"
            })
            
        });
        app.controller("HomeController", function($scope){
            $scope.subjects = GlobalSubjects;
        });
        app.controller("TestADAV",function($scope,$routeParams)
        {
            $scope.subjects = GlobalSubjects;
            $scope.quizs = eval($routeParams.subjectId + "Questions");
        });
    </script>
