<section class="vh-100 gradient-custom-2">
    <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Đăng Ký Form</h3>
            <form name="myForm">
                <div class="row">
                <div class="col-md-6 mb-4">
                    <div class="form-outline">
                        <label class="form-label" for="user">Tài Khoản</label>
                        <input type="text" name="user" id="user" ng-model="taikhoan" class="form-control form-control-lg" required minlength="6" />
                        <small ng-show="myForm.user.$error.required" style="color: red;">Tài Khoản Không được trống</small>
                        <small ng-show="myForm.user.$error.minlength" style="color: red;">Lớn Hơn 6 Ký Tự</small>
                    </div>

                </div>
                <div class="col-md-6 mb-4">

                    <div class="form-outline">
                        <label class="form-label" for="fullName">Họ Và Tên</label>
                        <input type="text" name="fullName" id="fullName" ng-model="hovaten" class="form-control form-control-lg" required minlength="6" />
                        <small ng-show="myForm.fullName.$error.required" style="color: red;">Họ Tên Không được trống</small>
                        <small ng-show="myForm.fullName.$error.minlength" style="color: red;">Lớn Hơn 6 Ký Tự</small>
                    </div>

                </div>
                </div>

                <div class="row">
                <div class="col-md-6 mb-4 d-flex align-items-center">

                    <div class="form-outline datepicker w-100">
                    <input
                        type="text"
                        class="form-control form-control-lg"
                        id="birthdayDate" 
                        ng-model="ngaysinh"
                    />
                    <label for="birthdayDate" class="form-label">Ngày Sinh</label>
                    </div>

                </div>
                <div class="col-md-6 mb-4">

                    <h6 class="mb-2 pb-1">Giới Tính : </h6>

                    <div class="form-check form-check-inline">
                    <input
                        class="form-check-input"
                        type="radio"
                        name="inlineRadioOptions"
                        id="femaleGender"
                        value="option1"
                        checked
                        ng-model="gioitinh"
                    />
                    <label class="form-check-label" for="femaleGender">Female</label>
                    </div>

                    <div class="form-check form-check-inline">
                    <input
                        class="form-check-input"
                        type="radio"
                        name="inlineRadioOptions"
                        id="maleGender"
                        value="option2"
                    />
                    <label class="form-check-label" for="maleGender">Male</label>
                    </div>

                    <div class="form-check form-check-inline">
                    <input
                        class="form-check-input"
                        type="radio"
                        name="inlineRadioOptions"
                        id="otherGender"
                        value="option3"
                    />
                    <label class="form-check-label" for="otherGender">Other</label>
                    </div>

                </div>
                </div>

                <div class="row">
                <div class="col-md-6 mb-4 pb-2">

                    <div class="form-outline">
                        <label class="form-label" for="emailAddress">Email</label>
                        <input type="email" name="email" id="emailAddress" ng-model="email" class="form-control form-control-lg" required/>
                        
                        <small ng-show="myForm.email.$error.required" style="color: red;">Email Không Được Trống.</small>
                        <small ng-show="myForm.email.$error.email" style="color: red;">Invalid email address.</small>
                    </div>

                </div>
                <div class="col-md-6 mb-4 pb-2">

                    <div class="form-outline">
                        <label class="form-label" for="pass">Mật Khẩu</label>
                        <input type="password" name="pass" id="pass" ng-model="matkhau" class="form-control form-control-lg" required minlength="6" />
                        <small ng-show="myForm.pass.$error.required" style="color: red;">Mật Khẩu Không được trống</small>
                        <small ng-show="myForm.pass.$error.minlength" style="color: red;">Lớn Hơn 6 Ký Tự</small>
                    </div>

                </div>
                </div>
                <div class="mt-4 pt-2">
                <input class="btn btn-primary btn-lg" ng-click="postdata()" type="submit" value="Đăng Ký" />
                </div>

            </form>
            </div>
        </div>
        </div>
    </div>
    </div>
</section>
