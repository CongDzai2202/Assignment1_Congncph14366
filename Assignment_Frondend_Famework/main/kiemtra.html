<div class="container pt-3">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item text-decoration-none"><a href="index.html">Trang chủ</a></li>
          <li class="breadcrumb-item active" aria-current="page">Kiểm Tra</li>
        </ol>
      </nav>
</div>
<h3>Danh sách câu hỏi</h3>
<div class="row">
    <div class="col-6" ng-repeat="question in quizs">
        <p class="fw-normal">{{question.Text}}</p>
        <div class="form-check"  ng-repeat="asw in question.Answers">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1" >
                {{asw.Text}}
            </label>
        </div>
    </div>
</div>
