    <div id="demo" class="carousel slide" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>
    
        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://caodang.fpt.edu.vn/wp-content/uploads/Banner-tang-1trieu.png" alt="" class="d-block w-100">
        </div>
        <div class="carousel-item">
            <img src="https://caodang.fpt.edu.vn/wp-content/uploads/Banner-web-Chuyen-truong-Chuyen-hoc-phi-11.jpg" alt="" class="d-block w-100">
        </div>
        <div class="carousel-item">
            <img src="https://caodang.fpt.edu.vn/wp-content/uploads/Banner-LP-Tuyen-sinh-7-2016-1.jpg" alt="" class="d-block w-100">
        </div>
        </div>
    
        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
        </button>
    </div>
    <div class="row pt-5">
        <div class="col-4">
            <div class="form-group">
                <label for="">Tìm Kiếm</label>
                <input type="text" ng-model="keyword" ng-keyup="changeKeyword()" placeholder="Tìm kiếm môn học">
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row pt-5" >
                    <div class="col-6 col-lg-3 pt-3" ng-repeat="x in subjects">
                    <div class="card">
                        <img src="./lib/images/logos/{{x.Logo}}" class="card-img-top" alt="...">
                        <div class="card-body">
                        <h5 class="card-title">{{x.Name}}</h5>
                        <a href="#!/kiemtra/{{x.Code}}" class="btn btn-primary">Làm Bài</a>
                        </div>
                    </div>
                    </div>
                <!-- </div> -->
        </div>
    </div>
